<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="left-body">
        <div></div>
        <div id="logo-container">
            <img src="odin-lined.png" alt="Odin Project Logo">
            ODIN
        </div>
        <div></div>
        <div id="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div id="right-body" class="flex-v flex-center">
        <p id="entry-paragraph" class="m20">
            This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
            <br><br>
            You <i>know</i> you want to.
        </p>
        <form id="signup-form" action="https://httpbin.org/post" onsubmit="return validateForm()" method="post">
            <div id="signup-box" class="flex-v">
                <p>
                    Let's do this!
                </p>
                <div class="flex-h form-row">
                    <div class="flex-v">
                        <label for="first_name">FIRST NAME:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="flex-v">
                        <label for="last_name">LAST NAME:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>


                <div class="flex-h form-row">
                    <div class="flex-v">
                        <label for="email">EMAIL:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="flex-v">
                        <label for="phone_number">PHONE NUMBER:</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                </div>

                <div class="flex-h form-row">
                    <div class="flex-v">
                        <label for="user_password">PASSWORD:</label>
                        <input type="password" id="user_password" name="user_password">
                    </div>
                    <div class="flex-v" id="confirm-password-container">
                        <label for="confirm_user_password">CONFIRM PASSWORD:</label>
                        <input type="password" id="confirm_user_password">
                        <p></p>
                    </div>
                </div>
            </div>

            <button type="submit" class="m20">Create Account</button>
        </form>
        <p class="m20">
            Already have an account? <a href="">Log in</a>
        </p>
    </div>
</body>
<script src="./app.js"></script>
</html>
