<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="left-body">
        <div></div>
        <div id="logo-container">
            <img src="odin-lined.png" alt="Odin Project Logo">
            ODIN
        </div>
        <div></div>
        <div id="footer">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </div>
    </div>
    <div id="right-body">
        <div id="entry-paragraph">

        </div>
        <form id="signup-form" action="https://httpbin.org/post" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Allison...">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Zou...">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your@email.com">

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="user_password" placeholder="password">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
